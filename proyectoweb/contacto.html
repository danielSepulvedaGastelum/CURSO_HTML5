    <main>
        <h2>Contacto</h2>
        <section id="contacto">
            <article>
                <form>
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" minlength="3" maxlength="50" width="200" placeholder="Nombre..." required/>
                        </div>
                        <div>
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" name="apellidos" id="apellidos" minlength="3" maxlength="50" width="200" placeholder="Apellidos..." required/>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" minlength="3" maxlength="50" width="200" placeholder="E-mail..." required/>
                        </div>
                        <div>
                            <label for="edad">edad:</label>
                            <input type="number" name="edad" id="edad" min="3" max="100" placeholder="Edad..."/>
                        </div>
                        <div>
                            Genero:
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="genero" id="masculino"/>
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="genero" id="femenino"/>
                        </div>
                        <div>
                            <label for="motivo">Motivo del contacto</label>
                            <textarea id="motivo" maxlength="1000" rows="5" cols="30" placeholder="Motivo del contacto..."></textarea>
                        </div>
                        <input type="submit" value="Enviar"/>
                </fieldset>
                </form>
            </article>
        </section>
    </main>
