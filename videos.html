<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Videos en HTML5</title>
    </head>
    <body>

        <h1>Videos en HTML5</h1>

        <!--Forma 1-->
        <video src="videos/COSTO NÓMINA A PREI.mp4" controls autoplay width="300px">
            Tu navegador no soporta la etiqueta Video
        </video>


        <br/>

        <!--Forma 2-->
        <video controls width="300px" poster="img/warning_logo.png">

            No es compatible
        </video>
