<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tablas en HTML</title>
    </head>
    <body>

        <h1>Tablas</h1>

        <table border="1" sumary="Peliculas Favoritas">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Año</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>El señor de los anillos</td>
                    <td>Aventuras</td>
                    <td>2004</td>
                </tr>
                <tr>
                    <td>Jocker</td>
                    <td>Drama</td>
                    <td>2019</td>
                </tr>
                <tr>
                    <td colspan="2">Matrix</td>
                    <td rowspan="2">Acción</td>
                </tr>
                <tr>
                    <td colspan="2">Batman v Superman</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Curso de HTML5</td>
                </tr>
            </tfoot>
        </table>

        <br/><br/>
        <h1>Elementos en Bloque y en Linea</h1>

        <!--Elemento en Linea-->
        <h2>Elementos en Linea</h2>
        <a>Etiqueta-a:1 </a>
        <a>Etiqueta-a:2</a>

        <br/><br/>
        <h2>Elementos en Bloque</h2>
        <!--Elemento en Bloque-->
        <div>Elemento-Div:1</div>
        <div>Elemento-Div:2</div>


    </body>
</html>
